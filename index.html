<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>AC2 Prática - WebDesign</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      .content {
        flex: 1;
      }

      .borda {
        border: 1px solid #ddd;
        padding: 10px;
        width: 400px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Bootstrap</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Bio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            type="text"
            id="darkInput"
            class="form-control mr-sm-2 text-light border-secondary"
            style="background-color: #2e2e2e"
            placeholder="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="button">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="container my-4 content">
      <div class="row justify-content-center">
        <div class="borda row justify-content-center">
          <div class="w-100">
            <p class="mb-2">Título</p>
            <form id="form" class="text-left">
              <div class="form-group">
                <input
                  type="text"
                  id="input-title"
                  class="form-control"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
          </div>
        </div>
      </div>

      <div class="row mt-4" id="cardContainer"></div>

      <div class="text-center">
        <button class="btn btn-danger" onclick="deleteAllCards()">
          APAGAR TODOS
        </button>
      </div>
    </div>

    <footer
      class="justify-content-center text-white text-center py-3 mt-4"
      style="background-color: black"
    >
      <p class="m-0">
        Copyright Facens © 2024 - WebDesign - Ignacio Sens & Luiz F. de A.
        Morais
      </p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script>
      const productForm = document.getElementById("form");
      const cardContainer = document.getElementById("cardContainer");

      productForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const productTitle = document.getElementById("input-title").value;
        if (productTitle) {
          addCard(productTitle);
          productForm.reset();
        }
      });

      function addCard(title) {
        const randomImage = `https://picsum.photos/500/300?random=${Math.floor(
          Math.random() * 1000
        )}`;

        const cardDiv = document.createElement("div");
        cardDiv.className = "col-md-3";
        cardDiv.innerHTML = `
            <div class="card mb-4">
                <img src="${randomImage}" class="card-img-top" alt="Imagem do Produto" />
                <div class="card-body text-center">
                <h5 class="card-title">${title}</h5>
                <button class="btn btn-danger" onclick="deleteCard(this)">Apagar</button>
            </div>
            </div>
        `;
        cardContainer.appendChild(cardDiv);
      }

      function deleteCard(button) {
        const card = button.closest(".col-md-3");
        card.remove();
      }

      function deleteAllCards() {
        cardContainer.innerHTML = "";
      }
    </script>
  </body>
</html>
